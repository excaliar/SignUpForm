<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="side-container">
        <div class="heading">
            <img class=shinchan src="shinchan.png" alt="Shinchan!">
            <div>KoreaBoo!</div>
        </div>
    </div>

    <div class="main-container">
        <div class="copy-container">
            <div class="copy">This is not a real online Service! You know
            you need something like this in your life to help you realize
            your deepest dreams. Sign up <span class="italic">now</span> to
            get started.
            </div>
            <div class="copy">You <span class="copy">know</span> you want to.</div>
        </div>

        <div class="input-container">
            <form>
                <legend>Let's do this!</legend>
                
                <div class="frow1">
                    <div class="inputA">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name">
                    </div>
                    
                    <div class="inputA">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name">
                    </div>
                </div>
                
                <div class="frow1">
                    <div class="inputA">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>
    
                    <div class="inputA">
                        <label for="phone">Phone number</label>
                        <input type="number" id="phone" name="phone">
                    </div>
                </div>
                
                <div class="frow1">
                    <div class="inputA">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password">
                    </div>
    
                    <div class="inputA">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword"> 
                    </div>
                </div>

        </div>
        <div class="submit">
                <button type="submit">Create Account</button>
                <div>Already have an account? <button>Log in</button></div>
            </form>
        </div>
    </div>
</body>
</html>
